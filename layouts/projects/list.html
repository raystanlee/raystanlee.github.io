{{ define "main" }}
<div class="post">
  <div class="post-content">
    <h1>{{ .Title }}</h1>
    
    {{ .Content }}
    
    <div class="project-grid">
      {{ range where .Site.RegularPages "Section" "projects" }}
      <a class="project-card" href="{{ .Permalink }}">
        {{ if .Params.image }}
        <img class="project-thumb" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
        {{ end }}
        <div class="project-meta">
          <div class="project-title">{{ .Title }}</div>
          {{ if .Params.subtitle }}
          <div class="project-subtitle">{{ .Params.subtitle }}</div>
          {{ end }}
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
