<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" {{ with .Site.LanguageCode }}xml:lang="{{ . }}" lang="{{ . }}"{{ end }}>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {{ if .IsHome }}
    <title>{{ .Site.Title }}</title>
  {{ else }}
    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{ end }}

  <!-- CSS (Chris-style, no missing partials) -->
  <link rel="stylesheet" href="{{ "font/font.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/poole.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/syntax.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/hyde.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/flexboxgrid.min.css" | relURL }}">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "apple-touch-icon-144-precomposed.png" | relURL }}">
  <link rel="shortcut icon" href="{{ "favicon.png" | relURL }}">

  <!-- JS (order matters!) -->
  <script src="{{ "js/jquery.js" | relURL }}"></script>
  <script src="{{ "js/enhancements.js" | relURL }}"></script>
</head>
